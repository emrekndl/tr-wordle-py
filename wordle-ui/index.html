      <!-- Oyun ızgarası -->

        <!-- 6 satır, her satırda 5 kare -->

          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>

        </div>

      <!-- Klavye -->
      <div class="keyboard">
        <div class="keyboard-row">
          <button class="key">E</button>
          <button class="key">R</button>
          <button class="key">T</button>
          <button class="key">Y</button>
          <button class="key">U</button>
          <button class="key">I</button>
          <button class="key">O</button>
          <button class="key">P</button>
          <button class="key">Ğ</button>
          <button class="key">Ü</button>
        </div>
        <div class="keyboard-row">
          <button class="key">A</button>
          <button class="key">S</button>
          <button class="key">D</button>
          <button class="key">F</button>
          <button class="key">G</button>
          <button class="key">H</button>
          <button class="key">J</button>
          <button class="key">K</button>
          <button class="key">L</button>
          <button class="key">Ş</button>
          <button class="key">İ</button>
        </div>
        <div class="keyboard-row">
          <button class="key wide" id="enter">Enter</button>
          <button class="key">Z</button>
          <button class="key">C</button>
          <button class="key">V</button>
          <button class="key">B</button>
          <button class="key">N</button>
          <button class="key">M</button>
          <button class="key">Ö</button>
          <button class="key">Ç</button>
          <button class="key wide">⌫</button>
        </div>
      </div>
    </div>
    <div id="completeModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-header">
          <h2></h2>
          <div class="attempt-count"></div>
        </div>
        <div class="modal-word"></div>
        <ul class="definition-list"></ul>
        <button id="shareButton"><i class="fas fa-share-alt icon"></i>Paylaş</button>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
        // const word1 = "TANIMALI";
        const word1 = "HEKAT";
        
        // Wordle renk sınıfları
        const colors = ['color-1', 'color-2', 'color-3'];
        
        // İlk kelime için harfleri oluştur
        const word1Element = document.getElementById('word1');
        for (let i = 0; i < word1.length; i++) {
            const char = word1[i];
            const letter = document.createElement('div');
            letter.className = 'letter';
            letter.textContent = char;
            // Rastgele bir renk sınıfı seç
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            letter.classList.add(randomColor);
            word1Element.appendChild(letter);
        }
