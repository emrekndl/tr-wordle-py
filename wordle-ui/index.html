<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanımalı Hekat (Wordle)</title>
    <!-- <link rel="icon" type="image/x-icon" sizes="16x16" href="/favicon-16.png"> -->
    <!-- <link rel="icon" href="/favicon.ico"> -->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <!-- Başlık -->
      <div class="title-container">
        <div class="title">
            <div class="word" id="word1"></div>
            <div class="word" id="word2"></div>
        </div>
    </div>
      <!-- <div class="title">Tanımalı Hekat (Wordle)</div> -->

      <!-- Oyun ızgarası -->
      <div class="grid">
        <!-- 6 satır, her satırda 5 kare -->
        <div class="row">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="row">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="row">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="row">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="row">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="row">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>

      <!-- Klavye -->
      <div class="keyboard">
        <div class="keyboard-row">
          <button class="key">E</button>
          <button class="key">R</button>
          <button class="key">T</button>
          <button class="key">Y</button>
          <button class="key">U</button>
          <button class="key">I</button>
          <button class="key">O</button>
          <button class="key">P</button>
          <button class="key">Ğ</button>
          <button class="key">Ü</button>
        </div>
        <div class="keyboard-row">
          <button class="key">A</button>
          <button class="key">S</button>
          <button class="key">D</button>
          <button class="key">F</button>
          <button class="key">G</button>
          <button class="key">H</button>
          <button class="key">J</button>
          <button class="key">K</button>
          <button class="key">L</button>
          <button class="key">Ş</button>
          <button class="key">İ</button>
        </div>
        <div class="keyboard-row">
          <button class="key wide" id="enter">Enter</button>
          <button class="key">Z</button>
          <button class="key">C</button>
          <button class="key">V</button>
          <button class="key">B</button>
          <button class="key">N</button>
          <button class="key">M</button>
          <button class="key">Ö</button>
          <button class="key">Ç</button>
          <button class="key wide">⌫</button>
        </div>
      </div>
    </div>
    <div id="completeModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-header">
          <h2></h2>
          <div class="attempt-count"></div>
        </div>
        <div class="modal-word"></div>
        <ul class="definition-list"></ul>
        <button id="shareButton"><i class="fas fa-share-alt icon"></i>Paylaş</button>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
    <script>
        // Kelimeleri ayır
        const word1 = "TANIMALI";
        const word2 = "HEKAT";
        
        // Wordle renk sınıfları
        const colors = ['color-1', 'color-2', 'color-3', 'color-4'];
        
        // İlk kelime için harfleri oluştur
        const word1Element = document.getElementById('word1');
        for (let i = 0; i < word1.length; i++) {
            const char = word1[i];
            const letter = document.createElement('div');
            letter.className = 'letter';
            letter.textContent = char;
            // Rastgele bir renk sınıfı seç
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            letter.classList.add(randomColor);
            word1Element.appendChild(letter);
        }
        
        // İkinci kelime için harfleri oluştur
        const word2Element = document.getElementById('word2');
        for (let i = 0; i < word2.length; i++) {
            const char = word2[i];
            const letter = document.createElement('div');
            letter.className = 'letter';
            letter.textContent = char;
            // Rastgele bir renk sınıfı seç
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            letter.classList.add(randomColor);
            word2Element.appendChild(letter);
        }
    </script>

  </body>
</html>
